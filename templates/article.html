<!DOCTYPE html>
<html>
<head>
    <title>Generated Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #C6EBC5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h3 class="text-center mb-5">Generated Article</h3>
                <div class="card">
                    <div class="card-body">
                        <!-- <p><strong>Keywords used:</strong> {{ keywords | join(', ') }}</p> -->
                        <div class="article-content">
                            {{ article | safe }}
                        </div>
                    </div>
                    <button id="copyButton" class="btn btn-primary">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            document.getElementById("copyButton").addEventListener("click", function() {
                // Select the article content
                var articleContent = document.querySelector('.article-content');
                var range = document.createRange();
                range.selectNode(articleContent);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
        
                // Copy the selected content to the clipboard
                document.execCommand('copy');
        
                // Clear the selection
                window.getSelection().removeAllRanges();
        
                // Show a confirmation message
                alert('Article content copied to clipboard!');
            });
        </script>
        
</body>
</html>
