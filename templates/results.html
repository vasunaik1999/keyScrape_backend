<!DOCTYPE html>
<html>
<head>
    <title>KeyScrape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #C6EBC5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h3 class="text-center mb-5">Keywords generated for search term: "{{ keyword }}":</h3>
                <div class="card">
                    <div class="card-body">
                        <p>Keywords are extracted using {{algorithm}} Algorithm</p>
                        
                        {% for keyword, score in keywords %}
                        <span class="badge rounded-pill m-1" style="background-color: #007F73; color: #fff; padding: 8px 15px !important; font-weight: normal; font-size: 15px;">{{ keyword }}</span>
                        {% endfor %}
                        
                        <form action="/generate_article" method="POST">
                            <input type="hidden" name="keywords" value="{{ keywords }}">
                            <input type="hidden" name="keyword" value="{{ keyword }}">
                            <input type="hidden" name="algorithm" value="{{ algorithm }}">
                            <button type="submit" class="btn d-flex mx-auto mt-4" style="background-color: #007F73; color: #fff;">
                                Generate Article
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
